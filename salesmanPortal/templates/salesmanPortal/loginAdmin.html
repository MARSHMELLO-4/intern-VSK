<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-card {
      border-radius: 1rem;
    }
    .card-title {
      font-weight: bold;
      color: #343a40;
    }
    .form-control::placeholder {
      font-style: italic;
    }
    .login-link {
      position: absolute;
      top: 20px;
      right: 30px;
      text-decoration: none;
      font-size: 0.95rem;
      color: #212529;
    }
    .login-link:hover {
      text-decoration: underline;
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="position-absolute top-0 start-0 p-4">
  <a href="{% url 'loginSalesman' %}" class="text-dark fw-bold fs-5 text-decoration-none d-flex align-items-center">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left me-2" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M15 8a.5.5 0 0 1-.5.5H3.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L3.707 7.5H14.5a.5.5 0 0 1 .5.5z"/>
    </svg>
    Login as Salesman
  </a>
</div>


  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow login-card p-4" style="width: 100%; max-width: 400px;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Admin Login</h2>
      

        <form action="" method="POST">
          {% csrf_token %}
          
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input 
              type="text" 
              class="form-control" 
              id="username"
              name="username" 
              placeholder="Enter Admin username" 
              required
            >
          </div>
          
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input 
              type="password" 
              class="form-control" 
              id="password"
              name="password" 
              placeholder="Enter Admin password" 
              required
            >
          </div>
          
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
