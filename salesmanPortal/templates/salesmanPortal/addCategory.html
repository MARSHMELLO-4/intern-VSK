<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Category</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Google Fonts (Poppins for content, Inter if preferred for overall UI) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Variables for White and Golden Theme */
        :root {
            --golden-primary: #FFD700; /* Gold (e.g., for accents, primary buttons) */
            --golden-dark: #DAA520;     /* Darker Gold (e.g., for hover states, stronger accents) */
            --golden-light: #FFF8DC;    /* Light Gold/Cream (subtle backgrounds, light elements) */

            --theme-text-dark: #333333; /* Darker text for good contrast */
            --theme-text-medium: #666666; /* Medium gray for labels, secondary text */
            --theme-text-light: #AAAAAA; /* Very light gray for subtle elements */

            --theme-background-light: #FDFDFD; /* Off-white for main backgrounds */
            --theme-background-card: #FFFFFF; /* Pure white for cards */
            --theme-border: #EEEEEE; /* Light border color */
            --theme-shadow: rgba(0, 0, 0, 0.08); /* Subtle shadow */

            --font-family-primary: 'Inter', sans-serif; /* Using Inter for consistency */
            --font-family-headings: 'Poppins', sans-serif; /* Poppins for headings as per original */
            --border-radius-lg: 12px;
            --border-radius-sm: 8px;
            --transition-speed: 0.3s;
        }
        
        body {
            background-color: var(--theme-background-light);
            font-family: var(--font-family-primary);
            color: var(--theme-text-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px; /* Padding around the whole content on larger screens */
            box-sizing: border-box;
        }
        
        .form-container {
            max-width: 700px;
            width: 100%;
            margin: auto; /* Centered horizontally */
        }
        
        .form-card {
            border: 1px solid var(--theme-border); /* Subtle border for definition */
            border-radius: var(--border-radius-lg);
            box-shadow: var(--theme-shadow);
            overflow: hidden;
            background: var(--theme-background-card);
        }
        
        .form-header {
            background: linear-gradient(135deg, var(--golden-primary), var(--golden-dark));
            color: var(--theme-background-card); /* White text for header */
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            text-align: center; /* Center header text */
        }
        
        .form-title {
            font-family: var(--font-family-headings); /* Use Poppins for title */
            font-weight: 700;
            margin-bottom: 0.5rem; /* Adjusted margin */
            font-size: 2.2rem; /* Larger title */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .form-title i {
            font-size: 2.2rem; /* Icon size matching title */
            color: var(--theme-background-card); /* White icon */
        }
        
        .form-subtitle {
            font-size: 1rem; /* Slightly larger subtitle */
            opacity: 0.9;
            margin: 0;
            font-weight: 300;
        }
        
        .form-body {
            padding: 0 2rem 2.5rem; /* Increased bottom padding */
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 0.6rem; /* Slightly more space */
            color: var(--theme-text-medium);
            font-size: 0.95rem;
        }
        
        .form-control, .form-textarea {
            border: 1px solid var(--theme-border);
            border-radius: var(--border-radius-sm);
            padding: 0.85rem 1rem; /* Increased padding for better touch */
            transition: all var(--transition-speed) ease;
            background-color: var(--theme-background-card);
            color: var(--theme-text-dark);
            box-sizing: border-box;
        }
        
        .form-control:focus, .form-textarea:focus {
            border-color: var(--golden-primary);
            box-shadow: 0 0 0 0.2rem rgba(255, 215, 0, 0.25); /* Golden shadow on focus */
            outline: none;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, var(--golden-primary), var(--golden-dark));
            border: none;
            padding: 0.85rem 2.5rem; /* Larger button */
            font-weight: 600; /* Bolder text */
            letter-spacing: 0.7px; /* More prominent text */
            transition: all var(--transition-speed) ease;
            color: var(--theme-background-card); /* White text */
            border-radius: 50px; /* Pill shape */
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: 0 4px 15px rgba(218, 165, 32, 0.2); /* Golden shadow */
        }
        
        .btn-submit:hover {
            transform: translateY(-3px); /* More pronounced lift */
            box-shadow: 0 8px 25px rgba(218, 165, 32, 0.3); /* Stronger shadow on hover */
            background: linear-gradient(135deg, var(--golden-dark), var(--golden-primary)); /* Slight gradient shift on hover */
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon input {
            padding-right: 3rem; /* Make space for the icon */
        }

        .input-icon i {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--golden-primary); /* Golden icon */
            font-size: 1.25rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 15px; /* Adjust padding for tablets */
            }

            .form-header {
                padding: 1.25rem 1.5rem; /* Smaller header padding */
                margin-bottom: 1.5rem;
            }

            .form-title {
                font-size: 1.8rem;
            }
            .form-title i {
                font-size: 1.8rem;
            }

            .form-subtitle {
                font-size: 0.9rem;
            }

            .form-body {
                padding: 0 1.5rem 2rem;
            }

            .form-control, .form-textarea {
                padding: 0.75rem 0.9rem;
                font-size: 0.9rem;
            }

            .btn-submit {
                padding: 0.75rem 2rem;
                font-size: 0.95rem;
                gap: 0.6rem;
            }

            .input-icon i {
                right: 0.8rem;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 576px) {
            body {
                padding: 10px; /* Even smaller padding for mobile */
            }

            .form-header {
                padding: 1rem 1.2rem;
                margin-bottom: 1rem;
            }

            .form-title {
                font-size: 1.5rem;
                gap: 0.5rem;
            }
            .form-title i {
                font-size: 1.5rem;
            }

            .form-subtitle {
                font-size: 0.85rem;
            }

            .form-body {
                padding: 0 1.2rem 1.5rem;
            }

            .form-label {
                font-size: 0.9rem;
                margin-bottom: 0.4rem;
            }

            .form-control, .form-textarea {
                padding: 0.65rem 0.8rem;
                font-size: 0.85rem;
            }

            .btn-submit {
                width: 100%; /* Full width button on smallest screens */
                justify-content: center;
                padding: 0.7rem 1.5rem;
                font-size: 0.9rem;
            }

            .input-icon i {
                right: 0.7rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-card">
            <div class="form-header">
                <h1 class="form-title"><i class="bi bi-tags-fill"></i> Add New Category</h1>
                <p class="form-subtitle">Organize your content with meaningful categories</p>
            </div>
            
            <form action="" method="POST" class="form-body">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label for="name" class="form-label">Category Name</label>
                    <div class="input-icon">
                        <input type="text" class="form-control form-control-lg" id="name" name="name" placeholder="Enter category name" required>
                        <i class="bi bi-card-heading"></i>
                    </div>
                    <small class="text-muted">Give your category a clear, descriptive name</small>
                </div>
                
                <div class="mb-4">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4" placeholder="Add a brief description (optional)"></textarea>
                    <small class="text-muted">This helps others understand what this category contains</small>
                </div>
                
                <div class="d-flex justify-content-end mt-4">
                    <button type="submit" class="btn btn-submit btn-lg rounded-pill">
                        <i class="bi bi-plus-circle-fill"></i> Create Category
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
