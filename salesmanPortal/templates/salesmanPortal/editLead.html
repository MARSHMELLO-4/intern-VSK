<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Lead</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --success-color: #4cc9f0;
            --warning-color: #f8961e;
            --danger-color: #f72585;
            --light-bg: #f8f9fa;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        body {
            background-color: var(--light-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .edit-lead-container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .edit-lead-card {
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            padding: 0;
        }
        
        .form-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.5rem 2rem;
            margin-bottom: 1.5rem;
        }
        
        .form-title {
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .form-title i {
            font-size: 1.5rem;
        }
        
        .lead-form {
            padding: 0 2rem 2rem;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #495057;
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
            outline: none;
        }
        
        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%234361ee' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 16px 12px;
        }
        
        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 2rem;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.25);
        }
        
        .priority-badge {
            display: inline-block;
            padding: 0.35rem 0.75rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }
        
        .priority-Hot {
            background-color: rgba(247, 37, 133, 0.1);
            color: var(--danger-color);
        }
        
        .priority-Warm {
            background-color: rgba(248, 150, 30, 0.1);
            color: var(--warning-color);
        }
        
        .priority-Cold {
            background-color: rgba(76, 201, 240, 0.1);
            color: var(--success-color);
        }
        
        .lead-info-summary {
            background: rgba(67, 97, 238, 0.05);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .lead-info-row {
            display: flex;
            margin-bottom: 0.5rem;
        }
        
        .lead-info-label {
            font-weight: 500;
            color: #6c757d;
            min-width: 100px;
        }
        
        .lead-info-value {
            color: #212529;
        }
        
        @media (max-width: 768px) {
            .edit-lead-container {
                padding: 1rem;
            }
            
            .lead-form {
                padding: 0 1rem 1rem;
            }
            
            .form-header {
                padding: 1rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="edit-lead-container">
        <div class="edit-lead-card">
            <div class="form-header">
                <h2 class="form-title">
                    <i class="bi bi-pencil-square"></i> Edit Lead
                </h2>
            </div>
            
            <div class="lead-info-summary">
                <div class="lead-info-row">
                    <span class="lead-info-label">Lead Name:</span>
                    <span class="lead-info-value">{{ lead.name }}</span>
                </div>
                <div class="lead-info-row">
                    <span class="lead-info-label">Company:</span>
                    <span class="lead-info-value">{{ lead.company }}</span>
                </div>
                <div class="lead-info-row">
                    <span class="lead-info-label">Mail:</span>
                    <span class="lead-info-value">{{ lead.email }}</span>
                </div>
                <div class="lead-info-row">
                    <span class="lead-info-label">Phone:</span>
                    <span class="lead-info-value">{{ lead.phone }}</span>
                </div>
            </div>
            
            <form method="post" action="{% url 'editLead' lead.id %}" class="lead-form">
                {% csrf_token %}
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="budget" class="form-label">Budget</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="text" id="budget" name="budget" value="{{ lead.budget }}" class="form-input" placeholder="Enter budget">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="status" class="form-label">Status</label>
                        <select id="status" name="status" class="form-select">
                            <option value="New" {% if lead.status == "New" %}selected{% endif %}>New</option>
                            <option value="Contacted" {% if lead.status == "Contacted" %}selected{% endif %}>Contacted</option>
                            <option value="In Discussion" {% if lead.status == "In Discussion" %}selected{% endif %}>In Discussion</option>
                            <option value="Not Interested" {% if lead.status == "Not Interested" %}selected{% endif %}>Not Interested</option>
                            <option value="Converted" {% if lead.status == "Converted" %}selected{% endif %}>Converted</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="priority" class="form-label">Priority</label>
                        <select id="priority" name="priority" class="form-select">
                            <option value="Hot" {% if lead.priority == "Hot" %}selected{% endif %}>Hot</option>
                            <option value="Warm" {% if lead.priority == "Warm" %}selected{% endif %}>Warm</option>
                            <option value="Cold" {% if lead.priority == "Cold" %}selected{% endif %}>Cold</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="notes" class="form-label">Notes</label>
                    <textarea id="notes" name="notes" class="form-textarea" placeholder="Add any additional notes about this lead...">{{ lead.notes }}</textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="submit-btn">
                        <i class="bi bi-check-circle-fill"></i> Update Lead
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
